<head>
  <link
    rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
  />
  <link
    rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0"
  />
</head>

<div
  class="navbar-container"
  [ngStyle]="{
    height: getOpen() == true ? '100% ' : '19vw',
    'clip-path':
      getOpen() == true
        ? ' none '
        : 'polygon(0 0, 100% 0, 100% calc(100% - 4vw), 0 100%)'
  }"
></div>
<div class="page-container">
  <div class="items-container">
    <a>
      <div class="logo">
        <!-- (click)="switchOpen()" -->
        <h1>Biuro</h1>
        <span class="material-symbols-outlined"> flight_takeoff </span>
      </div>
    </a>
    <div class="menu-items">
      <a
        routerLink="/tour-module"
        routerLinkActive="active-link"
        (click)="closeOpen()"
        ><div class="menu-item">Wycieczki</div></a
      >
      <a class="basket"
        ><div class="basket-container">
          <span class="material-symbols-outlined"> shopping_basket </span>
          <p></p>
        </div>
        <app-basked-small></app-basked-small>
      </a>
      <a><div class="FAQ">FAQ</div></a>
    </div>
  </div>
</div>
<header>
  <h1
    [ngStyle]="{
      display: getOpen() == true ? 'block ' : 'none'
    }"
  >
    PODRÓŻUJ Z NAMI
  </h1>
</header>
<router-outlet> </router-outlet>
